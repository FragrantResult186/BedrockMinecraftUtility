plugins {
    id 'application'
}

repositories {
    mavenCentral()
    maven { url "https://jitpack.io" }
    maven { url "https://libraries.minecraft.net" }
}

dependencies {
    implementation 'com.mojang:datafixerupper:8.0.16'
    implementation 'org.apache.commons:commons-lang3:3.18.0'
}

test {
    useJUnitPlatform()
}